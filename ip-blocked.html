  <title id="pageTitle">IP 被封禁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* 语言切换按钮 */
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .language-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .language-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* 壁纸背景 */
    .wallpaper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: url('https://eopageapi.2x.nz/pic?img=ua');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.8) contrast(1.1);
    }

    /* 模糊蒙版 */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: -1;
    }

    /* 内容区域 */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .icon-container {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
    }

    .warning-icon {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin: 0 auto 15px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .warning-icon img {
      width: 100%;
      height: auto;
      display: block;
    }

    .main-title {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 18px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 4px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
    }

    .description {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 35px;
      line-height: 1.7;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      position: relative;
      padding: 0 15px;
    }

    .details {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 18px;
      padding: 25px;
      text-align: left;
      margin-bottom: 35px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .details:hover {
      transform: translateY(-3px);
    }

    .details p {
      margin: 15px 0;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      padding: 5px 0;
    }

    .details strong {
      color: #fff;
      min-width: 100px;
      margin-right: 12px;
      display: inline-block;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      text-align: right;
    }

    .action-button {
      background: rgba(255, 255, 255, 0.95);
      color: #3a76ff;
      border: none;
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      margin-bottom: 30px;
    }

    .action-button:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    .action-button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 0;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    .footer a {
      color: rgba(255, 255, 255, 1);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer a:hover {
      text-decoration: underline;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.8);
    }

    .footer a svg {
      width: 18px;
      height: 18px;
      fill: white;
      margin-right: 5px;
    }

    /* 文本高亮背景 */
    .text-highlight {
      background: rgba(0, 0, 0, 0.45);
      padding: 4px 8px;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* 加载状态 */
    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    @media (max-width: 480px) {
      .content {
        padding: 30px 20px;
      }
      
      .warning-icon {
        width: 100px;
      }
      
      .main-title {
        font-size: 26px;
      }
      
      .description {
        font-size: 16px;
      }
      
      .details {
        padding: 20px;
      }
      
      .details p {
        font-size: 15px;
      }
      
      .details strong {
        min-width: 80px;
      }
      
      .action-button {
        padding: 16px;
        font-size: 17px;
      }
    }

  <script>
    // 语言切换功能
    const translations = {
      'zh-CN': {
        pageTitle: 'IP 被封禁',
        mainTitle: 'IP 被封禁',
        description: '您的 IP 地址已被系统封禁，暂时无法访问此页面',
        ipLabel: 'IP 地址:',
        locationLabel: '位置:',
        ispLabel: 'ISP:',
        backButton: '返回上页',
        footerText: '由 1Panel 提供防护'
      },
      'en': {
        pageTitle: 'IP Blocked',
        mainTitle: 'IP Blocked',
        description: 'Your IP address has been banned by the system, temporarily unable to access this page',
        ipLabel: 'IP Address:',
        locationLabel: 'Location:',
        ispLabel: 'ISP:',
        backButton: 'Go Back',
        footerText: 'Protected by 1Panel'
      }
    };

    let currentLanguage = navigator.language || navigator.userLanguage;

    // 如果不是中文或英文，则默认为中文
    if (!['zh-CN', 'en'].includes(currentLanguage)) {
      currentLanguage = 'zh-CN';
    }

    function updateLanguage(lang) {
      currentLanguage = lang;
      
      const trans = translations[lang];
      document.title = trans.pageTitle;
      document.getElementById('mainTitle').textContent = trans.mainTitle;
      document.getElementById('description').textContent = trans.description;
      document.getElementById('ipLabel').textContent = trans.ipLabel;
      document.getElementById('locationLabel').textContent = trans.locationLabel;
      document.getElementById('ispLabel').textContent = trans.ispLabel;
      document.getElementById('backButton').textContent = trans.backButton;
      document.getElementById('footerText').textContent = trans.footerText;
      
      // 保存用户选择的语言
      localStorage.setItem('selectedLanguage', lang);
    }

    // 检查是否有用户选择的语言
    const savedLanguage = localStorage.getItem('selectedLanguage');
    if (savedLanguage && ['zh-CN', 'en'].includes(savedLanguage)) {
      updateLanguage(savedLanguage);
    } else {
      // 根据浏览器语言自动设置
      updateLanguage(currentLanguage);
    }

    // 语言切换按钮事件
    document.getElementById('languageToggle').addEventListener('click', function() {
      const newLang = currentLanguage === 'zh-CN' ? 'en' : 'zh-CN';
      updateLanguage(newLang);
    });

    // 使用 ipinfo.io API 获取 IP 信息
    async function fetchIPInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        
        // 更新 IP 信息
        document.getElementById('ipAddress').textContent = data.ip;
        document.getElementById('location').textContent = data.city ? `${data.city}, ${data.region}, ${data.country}` : '未知';
        document.getElementById('isp').textContent = data.org ? data.org : '未知';
        
        // 移除加载状态样式
        document.querySelectorAll('.loading').forEach(el => {
          el.classList.remove('loading');
        });
      } catch (error) {
        console.error('获取 IP 信息失败:', error);
        
        // 显示错误信息
        document.getElementById('ipAddress').textContent = '获取失败';
        document.getElementById('location').textContent = '获取失败';
        document.getElementById('isp').textContent = '获取失败';
        
        // 移除加载状态样式
        document.querySelectorAll('.loading').forEach(el => {
          el.classList.remove('loading');
        });
      }
    }

    // 页面加载时执行
    document.addEventListener('DOMContentLoaded', function() {
      fetchIPInfo();
    });
  </script>
</body>
</html>
